<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manager</title>
    <link rel="shortcut icon" href="../assets/favicon-16x16.png" type="image/x-icon">
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main id="app" class="container">
      <form @submit.prevent="addClient">
        <div class="mb-3">
          <label for="firstName" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            aria-describedby="emailHelp"
            v-model="firstName"
          />
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            aria-describedby="emailHelp"
            v-model="lastName"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            v-model="email"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <button class="btn btn-primary">add client</button>
      </form>

      <table class="mt-1">
        <tbody>
          <thead>
            <th>Name</th>
            <th>Last Name</th>
            <th>Email</th>
          </thead>
          <tr v-for="client in clients">
            <td>{{client.firstName}}</td>
            <td>{{client.lastName}}</td>
            <td>{{client.email}}</td>
          </tr>
        </tbody>
      </table>

          <!-- Add Loans -->

      <form @submit.prevent="addLoan">
        <div class="mb-3">
          <label for="loanName" class="form-label">Loan Name</label>
          <input
            type="text"
            class="form-control"
            id="loanName"
            aria-describedby="emailHelp"
            v-model="name"
          />
        </div>
        <div class="mb-3">
          <label for="maxAmount" class="form-label">Max Amount:</label>
          <input
            type="number"
            class="form-control"
            id="maxAmount"
            aria-describedby="emailHelp"
            v-model="maxAmount"
          />
        </div>
        <div class="mb-3">
          <label for="payments" class="form-label"
            >Payments</label
          >
          <input
            type="number"
            class="form-control"
            id="payments"
            aria-describedby="emailHelp"
            v-model="payments"
          />       
        </div>
        <button class="btn btn-primary">add Loan</button>
      </form>

      <table class="mt-1">
        <tbody>
          <thead>
            <th>Loan Name</th>
            <th>Max Amount</th>
            <th>Payments</th>
          </thead>
          <tr v-for="loan in loans">
            <td>{{loan.name}}</td>
            <td>{{loan.maxAmount}}</td>
            <td>{{loan.payments}}</td>
          </tr>
        </tbody>
      </table>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./manager.js"></script>
  </body>
</html>
